<body>
    <script>
        var x = []

        x.push('coding', 'dojo', 'rocks')

        const y = []
        console.log(y)

        var names = ['Kadie', 'Joe', 'Fritz', 'Pierre', 'Alphonso']

            if(names[j].length == 5)
                console.log(names[j], names[j].length)
        }

            return console.log(string.toUpperCase())
        }
        yell('scott')

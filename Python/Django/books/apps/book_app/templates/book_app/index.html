<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Books</title>
    </head>
    <body>
        <table>
            <tr>
                <th>id: </th>
                <th>Title: </th>
                <th>Author: </th>
                <th>Category: </th>
            </tr>
            {% for book in Books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.category}}</td>
            </tr>
            {% endfor %}
        </table>
        <h2>Add a Book: </h2>
        <form class="" action="/add/" method="post">
            {% csrf_token %}
            <label>
                <p>Title: <input type="text" name="title"></p>
            </label>
            <label>
                <p>Category: <input type="text" name="category"></p>
            </label>
            <label>
                <p>Author: <input type="text" name="author"></p>
            </label>
            <p><input type="Submit"></p>
        </form>
    </body>
</html>

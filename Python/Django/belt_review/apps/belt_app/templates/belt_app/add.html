<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add a Book and a Review</title>
        <style media="screen">
            .error{
                color:red;
            }
            .success{
                color:green;
            }
        </style>
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        <h3>Add a New Book Title and a Review:</h3>
        <span><a href="/books/">Home</a></span>
        <span><a href="/logout/">Logout</a></span>
        <form class="" action="/books/create_book/" method="post">
            {% csrf_token %}
            <label>
                Book Title: <input type="text" name="title" value="">
            </label>
            <label>
                <p>Author: </p>
                Choose from the list: <select name="author_list">
                    <option value="None">None</option>
                    {% for author in authors%}
                    <option value="{{author.name}}">{{author.name}}</option>
                    {% endfor %}
                </select>
                <p>Or add a new Author: <input type="text" name="new_author"></p>
            </label>
            <label>
                <p>Review: </p>
                <p><textarea name="content" rows="8" cols="80"></textarea></p>
            </label>
            <label>
                Rating: <select name='rating'>
                    <option value='5'>5</option>
                    <option value='4'>4</option>
                    <option value='3'>3</option>
                    <option value='2'>2</option>
                    <option value='1'>1</option>
                </select>
            </label>
            <p><input type="submit" name="" value="Add Book and Review"></p>
        </form>
    </body>
</html>

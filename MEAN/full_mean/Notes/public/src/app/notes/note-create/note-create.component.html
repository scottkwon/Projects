<div>
  <fieldset>
    <form #formData='ngForm' (submit)="createNew(); form.clear()">
      <p>Note: <input type="text" name="content" required #note="ngModel" [(ngModel)]="newNote.content" > <button type="Submit" *ngIf="formData.valid">Create New Note</button></p>
      <div *ngIf="note.errors && note.dirty">
        <p [ngStyle]="{'color':'red'}">Please enter a note!</p>
      </div>
    </form>
  </fieldset>
</div>

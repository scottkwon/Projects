<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Success!</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'survey_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <div class='flash' style="background-color: green">
                    <p>{{message}}</p>
                </div>
            {% endfor %}
        {% endif %}
        <div class="">
            <h1>Submitted Information</h1>
            <p>Name: {{ request.session.name }}</p>
            <p>Location: {{ request.session.location }}</p>
            <p>Favorite language: {{ request.session.language }}</p>
            <p>Comment: {{ request.session.comment }}</p>
        </div>
    </body>
</html>

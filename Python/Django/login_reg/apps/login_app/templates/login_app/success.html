<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Success!</title>
        <style media="screen">
            .error{
                color:red;
            }
            .success{
                color:green;
            }
        </style>
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <h1>Hello {{request.session.first_name}} !</h1>
        <table>
            <tr>
                <th>ID: </th>
                <th>Email: </th>
                <th>Password: </th>
            </tr>
            {% for user in users%}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random String Generator!</title>
        {% load staticfiles %}
     <link rel="stylesheet" href="{% static 'random_app/css/style.css' %}"media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <p>Random String (attempt # {{request.session.count}})</p>
        <div id="box">
            <h1>{{request.session.random}}</h1>
        </div>
        <form class="" action="/generate/" method="post">
            {% csrf_token %}
            <input type="submit" value="Generate">
        </form>
    </body>
</html>

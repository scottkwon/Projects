<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <form class="column" action="/check" method="post">
            <h1>Please log in!</h1>
            {% with errors = get_flashed_messages(category_filter=["inputError"]) %}
                {% if errors %}
                <div class='error'>
                    {% for msg in errors %}
                        <small style = "color: red">{{ msg }}</small>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <label for="email">Email: </label>
            <input type="text" name="email" value="">
            <label for="password">Password: </label>
            <input type="text" name="password" value="">
            <input type="hidden" name="log_in" value=""/>
            <input type="Submit" name="" value="LOG IN!">
        </form>
    <body>
</html>
